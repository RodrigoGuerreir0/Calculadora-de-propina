<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Gorjeta</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora de Gorjeta</h1>
    
        <div class="input-container">
          <label for="billAmount">Valor da Conta:</label>
          <input type="number" id="billAmount" placeholder="Insira o valor da conta">
        </div>
    
        <div class="input-container">
          <label for="tipPercentage">Porcentagem de Gorjeta:</label>
          <input type="number" id="tipPercentage" placeholder="Insira a porcentagem de gorjeta">
        </div>
    
        <button onclick="calculateTip()">Calcular Gorjeta</button>
    
        <div id="results" class="results-container">
          <h2>Resultados</h2>
          <p>Gorjeta: $<span id="tipAmount">0.00</span></p>
          <p>Total: $<span id="totalAmount">0.00</span></p>
        </div>
      </div>
  <script src="./js/script.js"></script>
</body>
</html>
